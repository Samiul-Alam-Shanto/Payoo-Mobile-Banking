<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payo Mobile Banking</title>
    <!-- daisy Ui & Tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-24 w-56 bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="bg-white p-8 rounded-lg">
      <div>
        <label class="font-semibold" for="">Mobile Number</label>
        <br />
        <input
          class="bg-[#f4f5f7] mt-3 mb-5 p-2 rounded-2xl border-none"
          type="text"
          name=""
          placeholder="Enter Your Number"
          id="mobile-number"
        />
      </div>
      <div>
        <label class="font-semibold mt-5" for="">4 Digit Pin</label>
        <br />
        <input
          class="bg-[#f4f5f7] mt-3 p-2 rounded-2xl border-none"
          type="text"
          name=""
          placeholder="Enter Your Pin"
          id="pin-number"
        />
      </div>
      <button
        id="login-btn"
        class="btn bg-[#0874F2] text-white mt-5 w-full rounded-2xl"
      >
        login
      </button>
    </form>

    <script src="./js/script.js"></script>
  </body>
</html>
